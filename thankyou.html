<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .thank-you-container {
            background-color: #ffffff;
            padding: 3rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            border: 4px dashed #a855f7; /* Artistic dashed border */
            animation: fadeIn 1s ease-in-out;
        }
        .icon-circle {
            width: 120px;
            height: 120px;
            background-color: #34d399; /* Green for success */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .icon-circle svg {
            width: 70px;
            height: 70px;
            color: #fff;
            stroke-width: 3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .btn-secondary {
            background-color: #6b21a8;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(107, 33, 168, 0.4);
            display: inline-block;
            text-decoration: none;
            font-size: 1.25rem;
            text-transform: uppercase;
        }
        .btn-secondary:hover {
            background-color: #581c87;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-7xl font-bold text-gray-800 mb-6">
            Thank You!
        </h1>
        <p class="text-2xl text-gray-600 mb-10 max-w-lg mx-auto">
            Your order has been placed successfully. Get ready to create your next masterpiece!
        </p>
        <a href="index.html" class="btn-secondary">
            Continue Shopping
        </a>
    </div>

</body>
</html>
