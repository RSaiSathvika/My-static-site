    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8; /* A soft, calming background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .thank-you-container {
            background-color: #ffffff;
            padding: 4rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            border: 4px solid #10b981; /* Green border for success */
            animation: fadeIn 1s ease-in-out;
        }
        .icon-circle {
            width: 120px;
            height: 120px;
            background-color: #10b981; /* Success green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .icon-circle svg {
            width: 70px;
            height: 70px;
            color: #fff;
            stroke-width: 3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .btn-return {
            background-color: #3b82f6; /* Blue for the return button */
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 9999px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            border: none;
            cursor: pointer;
        }
        .btn-return:hover {
            transform: translateY(-3px);
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-7xl font-bold text-gray-800 mb-6">
            Thank You!
        </h1>
        <p class="text-2xl text-gray-600 mb-10 max-w-lg mx-auto">
            Your order for the Aurora Lamp has been placed successfully. Get ready to illuminate your world!
        </p>
        <a href="index.html" class="btn-return inline-block">
            Continue Shopping
        </a>
    </div>

</body>
</html>
